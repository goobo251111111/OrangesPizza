<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 | Orange's Pizza 超濃起司披薩專門店</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="header_logo">
                <a href="index.html">
                <img src="images/OrangesPizza.svg" alt="logo">
                </a>
            </div>
            <!-- <nav class="header_list"> -->
            <ul class="header_list">
                <li><a href="news.html" alt="news">最新優惠</a></li>
                <li><a href="menu.html" alt="menu">菜單</a></li>
                <li><a href="stores.html" alt="stores">門市</a></li>
                <li><a href="about.html" alt="about">關於</a></li>
            </ul>
            <!-- </nav>     -->
            <div class="header_utility">
                <div class="account-icon"><a href="account.html"><img src="images/acc.svg" alt="account"></a></div>
                <div class="cart-icon"><a href="cart.html"><img src="images/cart.svg" alt="cart"></a></div>
            </div>                
        </div>
    </header>
    <section class="step">
        <div class="step_bar">
            <div class="step_item item1">
                <div class="step_number">1</div>
                <div class="step_text">餐點內容</div>
            </div>
            <div class="step_arrow">
                <img src="images/arrow.svg" alt="">
            </div>
            <div class="step_item item2">
                <div class="step_number">2</div>
                <div class="step_text">取餐方式</div>
            </div>
            <div class="step_arrow">
                <img src="images/arrow.svg" alt="">
            </div>
            <div class="step_item item3">
                <div class="step_number">3</div>
                <div class="step_text">付款資訊</div>
            </div>
        </div>
    </section>
    <section class="cart">
        <div class="container-cart">
            <div class="cart_table">
                <div class="table_head">
                    <div class="tr">
                        <div class="th product_name">餐點名稱</div>
                        <div class="th product_price">單價</div>
                        <div class="th product_quantity">數量</div>
                        <div class="th product_subtotal">小計</div>
                        <div class="th product_delete"></div>
                    </div>
                </div>
                <div class="table_body">
                    <div class="tr">
                        <div class="td product_name">瑪格麗特</div>
                        <div class="td product_price">$200</div>
                        <div class="td product_quantity">1</div>
                        <div class="td product_subtotal">$200</div>
                        <div class="td product_delete">Ｘ</div>
                    </div>
                    <div class="tr">
                        <div class="td product_name">海鮮</div>
                        <div class="td product_price">$200</div>
                        <div class="td product_quantity">10</div>
                        <div class="td product_subtotal">$2000</div>
                        <div class="td product_delete">Ｘ</div>
                    </div>
                </div>
                <div class="table_foot">
                    <div class="tr">
                        <div class="td product_total">總計　$2200</div>
                    </div>
                </div>
            </div>
            <button class="cart_button">下一步</button>
        </div>
    </section>
    <footer>
        <div class="container-footer">
            <div class="footer_logo">
                <a href="index.html">
                <img src="images/OrangesPizza.svg" alt="logo">
                </a>
            </div>
            <div class="footer_info">
                <p>
                    電話：0987-654-321<br>
                    信箱：service@orangespizza.com<br>
                    地址：116 台北市文山區新光路二段30號<br><br>
                    @OrangesPizzainc<br>
                </p>
                <p></p>
            </div>
        </div>
    </footer>
    <!-- <script src="js/cart.js"></script> -->
</body>
</html>
